name = "sibufa"
compatibility_date = "2024-11-27"
compatibility_flags = ["nodejs_compat"]
pages_build_output_dir = ".vercel/output/static" 

[[d1_databases]]
binding = "DB"
database_name = "sibufa-db"
database_id = "xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx" # Replace with actual DB ID

[[kv_namespaces]]
binding = "SESSION_KV"
id = "xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx" # Replace with actual KV ID

[[r2_buckets]]
binding = "BUCKET"
bucket_name = "sibufa-bucket"
